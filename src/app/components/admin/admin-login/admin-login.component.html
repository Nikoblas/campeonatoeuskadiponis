<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <button class="back-btn" (click)="volverAResultados()">
        {{ 'admin.login.backToResults' | translate }}
      </button>
      <h2>{{ 'admin.login.title' | translate }}</h2>
    </div>
    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        [placeholder]="'common.labels.password' | translate"
        (keyup.enter)="login()"
        class="form-control"
      >
    </div>
    <button (click)="login()" class="login-btn">{{ 'common.buttons.access' | translate }}</button>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
</div>
